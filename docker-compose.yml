version: '3'

services:
  frontend:
    image: local-fragjetzt-prod
    build:
      context: .
      dockerfile: Dockerfile
      target: SERVE
    hostname: fragjetzt-frontend
    container_name: fragjetzt-frontend
    networks:
      - fragjetzt
    ports:
      - '127.0.0.1:80:80'

networks:
  fragjetzt:
    name: fragjetzt
    external: true




<ars-screen class="screen" style="z-index:10;width:100%;height:800px;">
  <button (click)="setDark();">dark</button>
  <button (click)="setLight();">light</button>
  <div class="wrp">
    <ars-style-typography-material>
      <ars-row [height]="100"></ars-row>
      <h1 class="typo-lead-h space-lead-p">Snackbars</h1>
      <p class="typo-lead-p">Snackbars provide brief messages about app processes at the bottom of the screen.
      </p>
      <ars-row [height]="100"></ars-row>
      <h1 class="typo-main-h space-page-p">Snackbars</h1>
      <p class="typo-page-p">Snackbars provide brief messages about app processes at the bottom of the screen.
      </p>
      <ars-row [height]="100"></ars-row>
      <h1 class="typo-page-h space-page-p">Snackbars</h1>
      <p class="typo-page-p">Snackbars provide brief messages about app processes at the bottom of the screen.
      </p>
    </ars-style-typography-material>
  </div>
</ars-screen>

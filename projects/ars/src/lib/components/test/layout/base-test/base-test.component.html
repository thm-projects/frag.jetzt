
<ars-style-btn-material>
  <ars-screen style="background-color:#FFFFFF;">
  </ars-screen>
  <ars-screen class="examplescreen" ars-flex-box>

    <ars-row [height]="50" ars-menu>

        <button ars-btn><p>Introduction</p></button>
        <button ars-btn><p>Display</p></button>
        <button ars-btn><p>Language</p></button>
        <button ars-btn><p>Data Protection</p></button>
      </ars-col>
      <ars-col ars-btn-wrp [xp]="20" [extra]="true">
        <button ars-btn><p>Account</p></button>
      </ars-col>
    </ars-row>

    <ars-row [height]="1" class="seperator"></ars-row>

    <ars-fill ars-flex-box>

      <ars-col [width]="300" ars-menu>
        <ars-row ars-btn-wrp [xp]="40" [yp]="30" [extra]="true">
          <button ars-btn><p>Settings</p></button>
          <button ars-btn><p>Themes</p></button>
          <button ars-btn><p>Configurations</p></button>
          <button ars-btn><p>Options</p></button>

        <ars-row ars-btn-wrp [xp]="40" [yp]="30" [extra]="true">
          <button ars-btn><p>Settings</p></button>
          <button ars-btn><p>Themes</p></button>
          <button ars-btn><p>Configurations</p></button>
          <button ars-btn><p>Options</p></button>

      </ars-col>

      <ars-col [width]="1" class="seperator"></ars-col>

      <ars-flex-align [width]="750" [margin]="5" [align]="'center'">
        <ars-row [height]="80"></ars-row>
        <ars-row style="padding-left:10px;padding-right:10px;box-sizing:border-box;">
          <ars-style-typography-material>
            <h1 class="typo-lead-h space-lead-p">An die Entwickler</h1>
            <p class="typo-lead-p">In der Einführung unten links findest du Informationen zum Zweck und zur Bedienung von »frag.jetzt«.</p>
            <ars-row [height]="50"></ars-row>
          </ars-style-typography-material>
        </ars-row>
        <ars-row [height]="50" ars-menu>
          <ars-col ars-btn-wrp [xp]="10" [extra]="true">
            <button ars-btn><p>Besuchen</p></button>
          </ars-col>
        </ars-row>
      </ars-flex-align>

      <ars-col [width]="1" class="seperator"></ars-col>

      <ars-col [width]="300" ars-menu>
        <ars-row ars-btn-wrp [xp]="40" [yp]="30" [extra]="true">
          <button ars-btn><p>Settings</p></button>
          <button ars-btn><p>Themes</p></button>
          <button ars-btn><p>Configurations</p></button>
          <button ars-btn><p>Options</p></button>
        </ars-row>
        <ars-fill></ars-fill>
        <ars-row ars-btn-wrp [xp]="40" [yp]="30" [extra]="true">
          <button ars-btn><p>Catalog</p></button>
          <button ars-btn><p>Setting</p></button>
        </ars-row>
        <ars-row ars-btn-wrp [xp]="40" [yp]="30" [extra]="true">
          <button ars-btn><p>Settings</p></button>
          <button ars-btn><p>Themes</p></button>
          <button ars-btn><p>Configurations</p></button>
          <button ars-btn><p>Options</p></button>
        </ars-row>
      </ars-col>

    </ars-fill>

    <ars-row [height]="1" class="seperator"></ars-row>

    <ars-row [height]="50" ars-menu>
      <ars-col ars-btn-wrp [xp]="20" [extraStart]="true">
        <button ars-btn><p>Introduction</p></button>
      </ars-col>
      <ars-col ars-btn-wrp [xp]="20">
        <button ars-btn><p>Display</p></button>
      </ars-col>
      <ars-col ars-btn-wrp [xp]="20">
        <button ars-btn><p>Language</p></button>
      </ars-col>
      <ars-col ars-btn-wrp [xp]="20">
        <button ars-btn><p>Data Protection</p></button>
      </ars-col>
      <ars-col ars-btn-wrp [xp]="20" [extraEnd]="true">
        <button ars-btn><p>Imprint</p></button>
      </ars-col>



<ars-dialog-overlay class="dialog-overlay" [closeByOverlay]="false" (closeEmit)="closeEmit.emit();">
  <div class="dialog-fs-limbo">
    <div tabindex="0">Dialog</div>
    <ng-content select="[limbo]">
    </ng-content>
  </div>
  <div class="dialog-fs-container" ars-flex-box>
    <ars-row [height]="64" class="dialog-fs-header" ars-flex-box>
      <ars-col>
        <button tabindex="0" class="dialog-fs-header-btn" (click)="closeEmit.emit();"><i>arrow_back</i></button>
      </ars-col>
      <ars-fill class="dialog-fs-header-title">
        <ng-content select="[header]">
        </ng-content>
      </ars-fill>
    </ars-row>
    <ars-fill [overflow]="'hidden'">
      <ars-resp ars-scroll [width]="600" [margin]="24" [fillHeight]="true" [scroll]="'vertical'">
        <ng-content select="[content]"></ng-content>
      </ars-resp>
    </ars-fill>
  </div>
</ars-dialog-overlay>

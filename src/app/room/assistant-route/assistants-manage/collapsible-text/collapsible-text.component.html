<div>
  <div
    #textWrapperRef
    class="text-wrapper"
    [class.collapsed]="collapsed()"
    [style.max-height]="displayHeight()">
    <p #textRef>
      {{ text() }}
    </p>
  </div>
  @if (canCollapse()) {
    <button
      mat-button
      (click)="toggle()"
      [class.hidden]="!canCollapse()">
      {{ collapsed() ? i18n().expand : i18n().collapse }}
    </button>
  }
</div>

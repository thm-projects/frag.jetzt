<div>
  <p
    [style.max-height]="maxHeight()"
    [class.collapsed]="collapsed()"
    [class.expanded]="!collapsed()"
    #ref>
    {{ text() }}
  </p>
  <button
    mat-button
    (click)="toggle()"
    [class.hidden]="!canCollapse()">
    {{ collapsed() ? i18n().expand : i18n().collapse }}
  </button>
</div>

<m3-body-pane>
  <m3-supporting-pane
    [type]="isMobile() ? 'flexible' : 'fixed'"
    class="threads-overview"
    [class.open]="isOpen()">
    <mat-toolbar>
      <button
        mat-button
        (click)="isOpen.set(false)">
        <mat-icon>left_panel_close</mat-icon>
        {{ i18n().close }}
      </button>
      @if (selectedThread() !== null) {
        <button
          mat-button
          class="material-symbols-outlined"
          (click)="selectedThread.set(null)">
          <mat-icon>chat_add_on</mat-icon>
          {{ i18n().newChat }}
        </button>
      }
    </mat-toolbar>
    <mat-action-list>
      @for (entry of threads(); track entry) {
        <button
          mat-list-item
          [activated]="selectedThread() === entry"
          (click)="openThread(entry)">
          <span matListItemTitle>{{ entry.headLine }}</span>
          <span>{{ entry.content }}</span>
          <button
            [matTooltip]="i18n().delete"
            (click)="deleteThread(entry, $event)"
            mat-icon-button
            matListItemMeta>
            <mat-icon>delete</mat-icon>
          </button>
        </button>
      } @empty {
        <div mat-subheader>{{ i18n().noThreads }}</div>
      }
    </mat-action-list>
  </m3-supporting-pane>
  @if (!(isOpen() && isMobile())) {
    <m3-supporting-pane
      class="chat-pane"
      type="flexible">
      <app-ai-chat
        [(selectedAssistant)]="selectedAssistant"
        [messages]="currentMessages()"
        [canSend]="state() === 'ready'"
        [overrideMessage]="overrideMessage()"
        [isPrivileged]="isPrivileged()"
        [assistRefs]="assistRefs()"
        [onNewClick]="onNewClick.bind(this)"
        [onSend]="onSend">
        @if (!isOpen()) {
          <button
            mat-button
            (click)="isOpen.set(true)">
            <mat-icon>left_panel_open</mat-icon>
            {{ i18n().open }}
          </button>
        }
        @if (selectedThread() !== null && !isOpen()) {
          <button
            mat-button
            class="material-symbols-outlined"
            (click)="selectedThread.set(null)">
            <mat-icon>chat_add_on</mat-icon>
            {{ i18n().newChat }}
          </button>
        }
      </app-ai-chat>
    </m3-supporting-pane>
  }
</m3-body-pane>

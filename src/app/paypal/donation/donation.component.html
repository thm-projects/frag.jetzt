<m3-body-pane>
  <m3-supporting-pane class="content-pane">
  <mat-card class="donation-card">
    <mat-card-header>
      <mat-card-title>Spenden Sie für unser Projekt frag.jetzt!</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
        Unterstützen Sie uns mit einer Spende! Sie können entweder den Link
        direkt verwenden <a [href]="url" >Hier klicken</a> oder den QR-Code scannen.
      </p>
      <div class="qr-code-container">
        <qrcode [qrdata]="url" [width]="400" [errorCorrectionLevel]="'M'">
        </qrcode>
      </div>
    </mat-card-content>
  </mat-card>
  </m3-supporting-pane>
</m3-body-pane>

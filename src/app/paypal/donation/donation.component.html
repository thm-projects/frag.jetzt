<!--Donation Dialoge-->
<h1 mat-dialog-title>{{ i18n().title }}</h1>

<mat-dialog-content tabindex="0">
  <span [innerHTML]="i18n().message.invite"></span>
  <strong>
    <a [href]="url">{{ i18n().message.link }}</a>
  </strong>
  {{ i18n().message.alternative }}
  <br />
  {{ i18n().message.thanks }}

  <div class="qr-code-container">
    <qrcode
      [qrdata]="url"
      [errorCorrectionLevel]="'M'"
      [width]="200"
      [margin]="0"></qrcode>
  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <button
    mat-button
    mat-dialog-close>
    {{ i18n().global.close }}
  </button>
  <span style="flex: 1"></span>
</mat-dialog-actions>

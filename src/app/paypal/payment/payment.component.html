<div class="pricing-plan-container">
  <h1 class="pricing-title">{{ i18n().title }}</h1>

  <div class="pricing-cards">
    <!-- Basic Plan -->
    <mat-card class="pricing-card">
      <div class="card-header">
        <mat-icon>emoji_nature</mat-icon>
        <mat-card-title>{{ i18n().basic }}</mat-card-title>
      </div>
      <mat-card-content>
        <ul>
          <li *ngFor="let feature of i18n().featureList">{{ feature }}</li>
        </ul>
        <h2 class="price">
          <span class="currency">{{ i18n().currency }}</span>
          100
        </h2>
      </mat-card-content>
      <mat-divider></mat-divider>
      <mat-card-actions>
        <button
          mat-raised-button
          color="primary">
          {{ i18n().go }}
        </button>
      </mat-card-actions>
    </mat-card>

    <!-- Standard Plan (Featured - Enlarged) -->
    <mat-card class="pricing-card featured-card">
      <div class="card-header">
        <mat-icon>lightbulb</mat-icon>
        <mat-card-title>{{ i18n().standard }}</mat-card-title>
      </div>
      <mat-card-content>
        <ul>
          <li *ngFor="let feature of i18n().featureList">{{ feature }}</li>
        </ul>
        <h2 class="price">
          <span class="currency">{{ i18n().currency }}</span>
          120
        </h2>
      </mat-card-content>
      <mat-divider></mat-divider>
      <mat-card-actions>
        <button
          mat-raised-button
          color="primary">
          {{ i18n().go }}
        </button>
      </mat-card-actions>
    </mat-card>

    <!-- Pro Plan -->
    <mat-card class="pricing-card">
      <div class="card-header">
        <mat-icon>computer</mat-icon>
        <mat-card-title>{{ i18n().pro }}</mat-card-title>
      </div>
      <mat-card-content>
        <ul>
          <li>{{ i18n().featureList }}</li>
        </ul>
        <h2 class="price">
          <span class="currency">{{ i18n().currency }}</span>
          180
        </h2>
      </mat-card-content>
      <mat-divider></mat-divider>
      <mat-card-actions>
        <button
          mat-raised-button
          color="primary">
          {{ i18n().go }}
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>

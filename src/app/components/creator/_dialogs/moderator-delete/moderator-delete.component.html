<!--Are you sure-->
<h2 mat-dialog-title>{{ i18n().sure }}</h2>
<!--remove moderator-->
<mat-dialog-content>
  <p>{{ i18n()["really-remove-moderator"] }}</p>
  <!--list of moderators-->
  <p>
    <strong>{{ loginId }}</strong>
  </p>
</mat-dialog-content>

<mat-dialog-actions>
  <!-- Cancel button -->
  <button
    mat-button
    (click)="buildCloseDialogActionCallback()()">
    {{ i18n().cancel }}
  </button>
  <!-- Spacer to align buttons -->
  <span style="flex: 1"></span>
  <!-- Confirm (Delete) button -->
  <button
    mat-flat-button
    (click)="buildModeratorDeleteActionCallback()()">
    {{ i18n().remove }}
  </button>
</mat-dialog-actions>

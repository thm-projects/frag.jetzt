<h2 mat-dialog-title>
  {{ i18n().description }}
</h2>

<mat-dialog-content>
  <app-markdown-editor [(data)]="data"></app-markdown-editor>
</mat-dialog-content>

<mat-dialog-actions>
  <button
    mat-button
    mat-dialog-close>
    {{ "room-page.cancel" | translate }}
  </button>
  <span style="flex: 1"></span>
  <button
    mat-flat-button
    (click)="save()">
    {{ i18n().save }}
  </button>
</mat-dialog-actions>

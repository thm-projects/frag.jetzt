<h2 mat-dialog-title>{{ i18n().title }}</h2>

<mat-dialog-content>
  <app-markdown-viewer
    [data]="
      i18n().description | context: { name: name() }
    "></app-markdown-viewer>
</mat-dialog-content>

<mat-dialog-actions>
  <button
    mat-button
    mat-dialog-close>
    {{ i18n().global.cancel }}
  </button>
  <span style="flex: 1"></span>
  <button
    mat-flat-button
    mat-dialog-close="delete"
    cdk-focus-initial>
    {{ i18n().delete }}
  </button>
</mat-dialog-actions>

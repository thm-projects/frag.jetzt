<div class="snackbar-container">
  <span>Install this app for a better experience!</span>
  <div class="snackbar-actions">
    <button
      mat-button
      (click)="install()">
      Install
    </button>
    <button
      mat-icon-button
      (click)="dismiss()">
      <mat-icon>close</mat-icon>
    </button>
  </div>
</div>

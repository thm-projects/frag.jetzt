<m3-body-pane>
  <m3-supporting-pane
    [type]="'flexible'"
    [priority]="'primary'">
    <span>m3-supporting-pane (flexible, primary)</span>
    <div class="mock-content">
      <button mat-flat-button>
        <mat-icon>face</mat-icon>
        test
      </button>
    </div>
  </m3-supporting-pane>
  <m3-supporting-pane
    [type]="'flexible'"
    [priority]="'tertiary'">
    <span>m3-supporting-pane (flexible, tertiary)</span>
  </m3-supporting-pane>
  <m3-supporting-pane
    [type]="'fixed'"
    [priority]="'secondary'">
    <span>m3-supporting-pane (fixed, secondary)</span>
    <div
      class="mock-card"
      *ngFor="let _ of [].constructor(10)"></div>
  </m3-supporting-pane>
</m3-body-pane>

<button
  mat-button
  (click)="self.like(comment.comment)">
  <mat-icon>thumb_up</mat-icon>
  {{ comment.comment.upvotes }}
</button>
<button
  mat-button
  (click)="self.dislike(comment.comment)">
  <mat-icon>thumb_down</mat-icon>
  {{ comment.comment.downvotes }}
</button>
<ng-content></ng-content>

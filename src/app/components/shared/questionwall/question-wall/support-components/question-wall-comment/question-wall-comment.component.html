<div class="background-container">
  <div class="background">
    <span
      class="material-symbols-outlined"
      style="font-size: 64px">
      co_present
    </span>
    <span style="font-size: 64px">Q123</span>
  </div>
</div>
<div class="header">
  <ars-date-formatter
    [formatter]="dateFormatter"
    [date]="comment.createdAt"></ars-date-formatter>
</div>
<div class="content">
  <app-markdown-viewer [data]="comment.body"></app-markdown-viewer>
</div>
<div class="footer">
  @if (self.user.value.id !== comment.creatorId) {
    <button
      mat-button
      (click)="self.like(comment)">
      <mat-icon>thumb_up</mat-icon>
      {{ comment.upvotes }}
    </button>
    <button
      mat-button
      (click)="self.dislike(this.comment)">
      <mat-icon>thumb_down</mat-icon>
      {{ comment.downvotes }}
    </button>
  }
</div>

@if (context) {
  <div class="background-container">
    <div class="background">
      <span
        class="material-symbols-outlined"
        style="font-size: 64px">
        co_present
      </span>
      <span style="font-size: 64px">Q123</span>
    </div>
  </div>
  <div class="header">
    <ars-date-formatter
      [formatter]="dateFormatter"
      [date]="context.comment.createdAt"></ars-date-formatter>
    <div class="grow"></div>
  </div>
  <div
    class="content"
    #content>
    <div
      class="content-size"
      #contentSize>
      <app-markdown-viewer [data]="context.comment.body"></app-markdown-viewer>
    </div>
  </div>
  @if (contentSize.offsetHeight > content.offsetHeight) {
    <div class="overflow-container">
      <div class="overflow"></div>
    </div>
  }
  <div class="footer">
    @if (context.session.user.id !== context.comment.creatorId) {
      <button
        mat-button
        (click)="self.like(context.comment)">
        <mat-icon>thumb_up</mat-icon>
        {{ context.comment.upvotes }}
      </button>
      <button
        mat-button
        (click)="self.dislike(context.comment)">
        <mat-icon>thumb_down</mat-icon>
        {{ context.comment.downvotes }}
      </button>
    }
  </div>
}

<div class="header">
  <ars-date-formatter
    [formatter]="dateFormatter"
    [date]="comment.createdAt"></ars-date-formatter>
</div>
<div class="content">
  <app-markdown-viewer [data]="comment.body"></app-markdown-viewer>
  @if (comment.answerCounts.accumulated && expandAnswers) {
  } @else if (!comment.answerCounts.accumulated) {
    <div class="row items-center content-center">
      <button (click)="expandAnswers = true">show answers</button>
    </div>
  }
</div>
<div class="footer">
  @if (self.user.value.id !== comment.creatorId) {
    <button
      mat-button
      (click)="self.like(comment)">
      <mat-icon>thumb_up</mat-icon>
      {{ comment.upvotes }}
    </button>
    <button
      mat-button
      (click)="self.dislike(this.comment)">
      <mat-icon>thumb_down</mat-icon>
      {{ comment.downvotes }}
    </button>
  }
</div>

<mat-dialog-content>

  <mat-accordion>
      <mat-expansion-panel
                          (opened)="panelOpenState = true"
                          (closed)="panelOpenState = false"
                          *ngFor="let elem of array">
        <mat-expansion-panel-header class="color">
          <mat-panel-title>
            {{elem.keyword}}
          </mat-panel-title>
          <mat-panel-description>
            {{elem.correspondingQuestions.length}} Questions
          </mat-panel-description>
        </mat-expansion-panel-header>
        <p *ngFor="let question of elem.correspondingQuestions">{{question}}</p>
        <!-- TODO: show buttons only to creator and moderators -->
        <mat-divider></mat-divider>
        <button mat-icon-button>
          <mat-icon class="primary">edit</mat-icon></button>
        <button mat-icon-button>
          <mat-icon class="warn">delete</mat-icon>
        </button>
        <!-- TODO: add automatic translation -->
      </mat-expansion-panel>
  </mat-accordion>

</mat-dialog-content>

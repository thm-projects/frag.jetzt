<ars-screen ars-flex-box>
  <ars-row [height]="100">

  </ars-row>
  <ars-row ars-flex-box>
    <ars-col>

    </ars-col>
    <ars-col class="config">
    <button mat-menu-item>
                <mat-icon aria-hidden="false" aria-label="Example home icon">settings</mat-icon>
        <span>Konfiguration</span>
      </button>
      <button mat-menu-item>
                <mat-icon aria-hidden="false" aria-label="Example home icon">reorder</mat-icon>
        <span>Verwaltung</span>
      </button>
    </ars-col>
  </ars-row>

  <ars-fill ars-flex-box style="width:100%;height:100%;">

        <angular-tag-cloud
          [data]="data"
          [width]="options.width"
          [height]="options.height"
          [overflow]="options.overflow"
          [zoomOnHover]="zoomOnHoverOptions"
          (clicked)="tagClicked($event)"
          [log]='"debug"'>
        </angular-tag-cloud>

  </ars-fill>



  <ars-row [height]="100">

  </ars-row>
</ars-screen>

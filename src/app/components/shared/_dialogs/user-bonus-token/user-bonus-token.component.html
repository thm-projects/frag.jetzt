<div mat-dialog-content>
  <!--Tokens fÃ¼r Bonuspunkte-->
  <h2 class="oldtypo-h2" tabindex="0">{{'header.bonus-token' | translate }}</h2>
  <mat-divider></mat-divider>
  <div *ngIf="bonusTokensMixin.length >= 1">
    <div fxLayout="row" *ngFor="let bonusToken of bonusTokensMixin">
      <h2 class="oldtypo-h2" tabindex="1">
        {{bonusToken.token}} ({{bonusToken.roomName}}
        - {{bonusToken.roomShortId.slice(0, 4)}} {{bonusToken.roomShortId.slice(4, 8)}})
      </h2>
    </div>
  </div>
  <div *ngIf="bonusTokens.length === 0">
    <!--Noch keine Bonuspunkte erhalten-->
    <h3 class="oldtypo-h3" tabindex="0">{{'header.no-bonus' | translate }}</h3>
  </div>
  <app-dialog-action-buttons
    buttonsLabelSection="introduction"
    [cancelButtonClickAction]="buildDeclineActionCallback()">
  </app-dialog-action-buttons>
</div>

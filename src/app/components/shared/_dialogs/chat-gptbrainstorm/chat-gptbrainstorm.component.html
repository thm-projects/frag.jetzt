<h2 mat-dialog-title>{{ "chatgpt-brainstorm.title" | translate }}</h2>

<mat-dialog-content>
  <mat-form-field
    appearance="outline"
    style="display: block">
    <mat-label>{{ "chatgpt-brainstorm.count" | translate }}</mat-label>
    <input
      #counter
      matInput
      type="number"
      inputmode="numeric"
      min="1"
      max="25"
      value="10"
      [placeholder]="'chatgpt-brainstorm.count-placeholder' | translate" />
  </mat-form-field>
  <button
    (click)="generate(counter.value)"
    [disabled]="isSending"
    mat-stroked-button
    [matTooltip]="'chatgpt-brainstorm.generate-tooltip' | translate"
    class="primary-button">
    {{ "chatgpt-brainstorm.generate" | translate }}
  </button>
  <mat-checkbox
    style="display: block"
    *ngFor="let element of elements; let i = index"
    [(ngModel)]="element.selected">
    {{ i + 1 + ". " + element.text }}
  </mat-checkbox>
</mat-dialog-content>

<mat-dialog-actions>
  <button
    mat-button
    class="secondary-button"
    mat-dialog-close>
    {{ "chatgpt-brainstorm.cancel" | translate }}
  </button>
  <button
    mat-stroked-button
    class="primary-button"
    (click)="confirm()">
    {{ "chatgpt-brainstorm.confirm" | translate }}
  </button>
</mat-dialog-actions>

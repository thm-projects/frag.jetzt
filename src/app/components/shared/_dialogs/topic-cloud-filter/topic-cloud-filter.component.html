<div mat-dialog-content>
  <p>{{'content.topic-cloud-content' | translate}}</p>
</div>



<app-dialog-action-buttons
  buttonsLabelSection="content"
  confirmButtonLabel="continue"

  [cancelButtonClickAction]="cancelButtonActionCallback()"
  [confirmButtonClickAction]="confirmButtonActionCallback()"
  [resetButtonClickAction]="resetBuildCloseDialogActionCallback()">
</app-dialog-action-buttons>

<form>
  <p>Wollen Sie wiederherstellen?</p>
  <fieldset>
    <input type="radio" id="rs" name="wiederherstellung" value="Reset">
    <label for="rs"> Reset</label> 
  </fieldset>
</form>

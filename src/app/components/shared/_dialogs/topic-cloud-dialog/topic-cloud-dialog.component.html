<mat-dialog-content>

  <mat-accordion>
    <mat-expansion-panel *ngFor="let keyword of keywords">
      <mat-expansion-panel-header class="color">
        <mat-panel-title>
          {{keyword.keyword}}
        </mat-panel-title>
        <mat-panel-description>
          {{keyword.questions.length}} 
          {{'topic-cloud-dialog.question-count-'+(keyword.questions.length > 1 ? 'plural' : 'singular') | translate}}
        </mat-panel-description>
      </mat-expansion-panel-header>
      <p *ngFor="let question of keyword.questions">{{question}}</p>
      

      <!-- TODO: show buttons only to creator and moderators -->
      <!-- TODO: add automatic translation -->

      <!-- Only visible when not editing -->
      <div *ngIf="!edit && hasAccess">
        <mat-divider></mat-divider>

        <button mat-icon-button style="align-self:flex-end;" (click)="editKeyword()">
          <mat-icon class="primary">edit</mat-icon>
        </button>
        <button mat-icon-button style="align-self:flex-end;"
          (click)="openConfirmDialog(keyword)">
          <mat-icon class="warn">delete</mat-icon>
        </button>
      </div>

      <!-- Only visible when editing -->
        <div *ngIf="edit">
          <mat-divider></mat-divider>
          <mat-form-field>
            <mat-label>{{'topic-cloud-dialog.editkeyword-tipp' | translate}}</mat-label>
            <input matInput [(ngModel)]="newKeyword">
          </mat-form-field>
          <div>
          <button mat-icon-button (click)="confirmEdit(keyword.keywordID)">
            <mat-icon class="primary">check</mat-icon>
          </button>
          <button mat-icon-button (click)="cancelEdit()">
            <mat-icon class="warn">cancel</mat-icon>
          </button>
        </div>
      </div>

    </mat-expansion-panel>
  </mat-accordion>
</mat-dialog-content>

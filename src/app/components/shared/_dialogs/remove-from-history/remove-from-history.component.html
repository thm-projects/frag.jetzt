<h2 mat-dialog-title>{{ i18n().title }}</h2>

<mat-dialog-content>
  <p tabindex="0">
    <app-markdown-viewer
      [data]="
        i18n().description | context: { name: roomName() }
      "></app-markdown-viewer>
  </p>
</mat-dialog-content>

<mat-dialog-actions>
  <button
    mat-button
    mat-dialog-close>
    {{ i18n().global.cancel }}
  </button>
  <span style="flex: 1"></span>
  <button
    mat-flat-button
    class="secondary"
    cdk-initial-focus
    mat-dialog-close="remove">
    {{ i18n().delete }}
  </button>
</mat-dialog-actions>

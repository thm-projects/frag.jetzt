<ars-screen>
  <div fxLayout="column" fxLayoutAlign="center center" class="qr-container">
    <button class="exitButton" mat-flat-button (click)="onCloseClick()">
      <mat-icon>close</mat-icon>
    </button>
    <div>
      <h2>{{'qr-dialog.url' | translate}}</h2>
      <h2>{{'qr-dialog.session' | translate}}: {{key}}</h2>
    </div>
    <qrcode [qrdata]="data" [width]="qrWidth" [errorCorrectionLevel]="'M'"></qrcode>
  </div>
</ars-screen>

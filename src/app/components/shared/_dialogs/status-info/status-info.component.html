<h2 mat-dialog-title>{{ i18n().title }}</h2>

<mat-dialog-content>
  <app-markdown-viewer
    [data]="i18n().message | context: status"></app-markdown-viewer>
</mat-dialog-content>

<mat-dialog-actions>
  <button
    mat-button
    mat-dialog-close>
    {{ i18n().global.close }}
  </button>
  <span style="flex: 1"></span>
</mat-dialog-actions>

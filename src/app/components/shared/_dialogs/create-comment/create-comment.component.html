<ars-row ars-flex-box>
  <app-write-comment [confirmLabel]="'send'"
                     [brainstormingData]="brainstormingData"
                     [isQuestionerNameEnabled]="true"
                     [onSubmit]="this.forwardComment.bind(this)"
                     [onDeeplSubmit]="this.closeDialog.bind(this)"
                     [onClose]="this.onNoClick.bind(this)"
                     [isSpinning]="isSendingToSpacy"
                     [tags]="tags"
                     [isModerator]="userRole > 0">
  </app-write-comment>
  <button mat-flat-button
          class="preview-btn"
          *ngIf="isMobileMockPossible"
          (click)="setMobileMockState(!isMobileMockActive)">
    {{'comment-page.preview-in-mock' | translate}}
  </button>
  <div *ngIf="isMobileMockActive" class="mat-dialog-container mobile-mock-wrapper" #mobileMock>
    <div>
      <div>
        <app-comment [comment]="getContent()"
                     [isMock]="true"
                     [userRole]="0"
                     [moderator]="false"
                     [isFromModerator]="userRole === 2"
                     [isFromOwner]="userRole === 3"
                     [user]="user"></app-comment>
      </div>
    </div>
  </div>
</ars-row>

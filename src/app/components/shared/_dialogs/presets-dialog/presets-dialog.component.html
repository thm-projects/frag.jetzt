<h3>{{ title | translate }}</h3>

<mat-dialog-content *ngIf="!isLoading; else loading">
  <mat-form-field *ngFor="let control of formControls">
    <mat-label>
      {{ label | translate }}
    </mat-label>
    <textarea
      style="min-height: 10em"
      matInput
      placeholder="{{ placeholder | translate }}"
      [formControl]="control"></textarea>
    <mat-hint align="end">
      <span aria-hidden="true">
        {{ control.value.length }} /
        {{ presetsDefinitionMax }}
      </span>
    </mat-hint>
  </mat-form-field>
</mat-dialog-content>

<ars-row
  ars-flex-box
  class="action-button-container">
  <button
    mat-button
    class="danger-btn"
    (click)="clearAll()">
    {{ "presets-dialog.clear" | translate }}
  </button>

  <ars-col>
    <app-dialog-action-buttons
      [buttonsLabelSection]="'presets-dialog'"
      [confirmButtonLabel]="'save'"
      [cancelButtonClickAction]="buildCancelAction()"
      [confirmButtonClickAction]="
        buildConfirmAction()
      "></app-dialog-action-buttons>
  </ars-col>
</ars-row>

<ng-template #loading>
  <app-mat-spinner-overlay
    color="on-surface"
    diameter="40"
    strokeWidth="5"></app-mat-spinner-overlay>
</ng-template>

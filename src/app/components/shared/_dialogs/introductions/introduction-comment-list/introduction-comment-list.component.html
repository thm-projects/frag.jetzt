<h1
  tabindex="0"
  mat-dialog-title>
  {{ "introductions.comment-list-title" | translate }}
</h1>

<mat-dialog-content tabindex="0">
  <app-introduction-comment-list-en
    *ngIf="currentLanguage === 'en'"></app-introduction-comment-list-en>
  <app-introduction-comment-list-de
    *ngIf="currentLanguage === 'de'"></app-introduction-comment-list-de>
  <app-introduction-comment-list-fr
    *ngIf="currentLanguage === 'fr'"></app-introduction-comment-list-fr>
</mat-dialog-content>

<app-dialog-action-buttons
  confirmButtonLabel="cancel"
  buttonsLabelSection="introductions"
  [confirmButtonClickAction]="onClose.bind(this)"></app-dialog-action-buttons>

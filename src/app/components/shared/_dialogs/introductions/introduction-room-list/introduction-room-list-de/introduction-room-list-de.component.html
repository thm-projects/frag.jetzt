  <h2>Die Raumliste</h2>
  <p>
    Die Raumliste ist die Übersicht aller besuchten und erstellten Räume.
    Hier kannst du nach bestimmten Kriterien sortieren und Räume verwalten.
    Falls du ein Raum mal nicht mehr in der Übersicht haben willst, kann dieser auch gelöscht werden.
  </p>

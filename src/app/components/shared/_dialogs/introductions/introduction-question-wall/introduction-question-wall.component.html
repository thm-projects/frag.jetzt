<h1
  tabindex="0"
  mat-dialog-title>
  {{ "introductions.question-wall-title" | translate }}
</h1>

<mat-dialog-content tabindex="0">
  <app-introduction-question-wall-en
    *ngIf="currentLanguage === 'en'"></app-introduction-question-wall-en>
  <app-introduction-question-wall-de
    *ngIf="currentLanguage === 'de'"></app-introduction-question-wall-de>
  <app-introduction-question-wall-fr
    *ngIf="currentLanguage === 'fr'"></app-introduction-question-wall-fr>
</mat-dialog-content>

<app-dialog-action-buttons
  confirmButtonLabel="cancel"
  buttonsLabelSection="introductions"
  [confirmButtonClickAction]="onClose.bind(this)"></app-dialog-action-buttons>

<h1
  tabindex="0"
  mat-dialog-title>
  {{ "introductions.prompt-guide-chatbot" | translate }}
</h1>

<mat-dialog-content tabindex="0">
  <app-introduction-prompt-guide-chatbot-en
    *ngIf="currentLanguage === 'en'"></app-introduction-prompt-guide-chatbot-en>
  <app-introduction-prompt-guide-chatbot-de
    *ngIf="currentLanguage === 'de'"></app-introduction-prompt-guide-chatbot-de>
  <app-introduction-prompt-guide-chatbot-fr
    *ngIf="currentLanguage === 'fr'"></app-introduction-prompt-guide-chatbot-fr>
</mat-dialog-content>

<app-dialog-action-buttons
  confirmButtonLabel="cancel"
  buttonsLabelSection="introductions"
  [confirmButtonClickAction]="onClose.bind(this)"></app-dialog-action-buttons>

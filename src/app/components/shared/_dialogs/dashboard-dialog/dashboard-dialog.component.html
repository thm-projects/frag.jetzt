<h2 mat-dialog-title>{{ "explanation.text" | translate }}</h2>

<mat-dialog-content>
  <p>{{ "explanation.dialog-content" | translate }}</p>
</mat-dialog-content>

<mat-dialog-actions>
  <button
    mat-button
    class="primary-button"
    [mat-dialog-close]="false">
    {{ "explanation.close" | translate }}
  </button>
</mat-dialog-actions>

<div>
  <h1 mat-dialog-title>ChatGPT Privacy Policy</h1>
  <div mat-dialog-content>
    <p>Hier steht die Datenschutz Bestimmung</p>
  </div>

  <button
    mat-button
    class="secondary-btn"
    (click)="onAccept()"
    [mat-dialog-close]="true">
    {{ "gpt-chat.optin-accept" | translate }}
  </button>

  <button
    mat-button
    class="danger-btn"
    (click)="onDecline()"
    [mat-dialog-close]="true">
    {{ "gpt-chat.optin-reject" | translate }}
  </button>
</div>

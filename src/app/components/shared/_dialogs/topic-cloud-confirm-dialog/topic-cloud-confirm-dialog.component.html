<h1 mat-dialog-title>{{'topic-cloud-confirm-dialog.confirm' | translate}}  "{{data.topic}}"?</h1>

<div mat-dialog-actions>
  <button class="primary" mat-stroked-button [mat-dialog-close]="false">
    {{'topic-cloud-confirm-dialog.cancel' | translate}}</button>
  <button class="warn" mat-stroked-button [mat-dialog-close]="true">
    {{'topic-cloud-confirm-dialog.delete' | translate}}
  </button>
</div>

<h1>{{ "common.peerInstruction-comparison-title" | translate }}</h1>
<ng-container *ngFor="let pass of comparisonList; index as i">
  <span>
    {{ "common.peerInstruction-comparison-results-" + (i + 1) | translate }}
  </span>
  <app-livepoll-statistic
    *ngIf="pass.options"
    [options]="pass.options"
    [template]="pass.template"
    [translateKey]="'common'"
    [votes]="pass.votes"
    [totalVotes]="pass.totalVotes"></app-livepoll-statistic>
</ng-container>

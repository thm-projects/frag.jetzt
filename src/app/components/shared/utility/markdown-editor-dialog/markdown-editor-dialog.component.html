<app-markdown-editor
  [data]="data"
  #markdownEditorComponent></app-markdown-editor>
<mat-dialog-actions style="justify-content: flex-end">
  <button
    mat-flat-button
    class="button-cancel"
    (click)="this.dialogRef.close()">
    <span>cancel</span>
  </button>
  <button
    mat-flat-button
    class="button-secondary"
    (click)="this.dialogRef.close(markdownEditorComponent.data)">
    <span>confirm</span>
  </button>
</mat-dialog-actions>

<div mat-dialog-content>
  <h2 class="oldtypo-h2"
      tabindex="0">{{'user-bonus-token.header' | translate }}</h2>
  <div *ngIf="bonusTokensMixin.length >= 1">
    <div fxLayout="column"
         class="tokens"
         *ngFor="let bonusToken of bonusTokensMixin; let i = index"
         (click)="navToComment(i)">
      <h3 class="token"
          tabindex="1">{{bonusToken.token}}</h3>
      <h3 class="roomName">&raquo;{{bonusToken.roomName}}&laquo;</h3>
    </div>

    <div fxLayout="column">
      <form class="example-form">
        <mat-form-field class="example-full-width">
          <mat-label>{{ 'user-bonus-token.choose-session' | translate }}</mat-label>
          <input type="text"
                 matInput
                 [matAutocomplete]="auto">
          <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let room of rooms"
                        [value]="room.name"
                        (onSelectionChange)="setCurrentRoom($event, room)">
              &raquo;{{room.name}}&laquo;
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
        <button mat-flat-button
                class="mailto"
                (click)="openMail()">
          <mat-icon class="material-icons-outlined">email</mat-icon>
          {{ 'user-bonus-token.redeem-tokens' | translate }}
        </button>
      </form>
    </div>
  </div>
  <div *ngIf="bonusTokens.length === 0">
    <p class="oldtypo-p"
       tabindex="0">{{'user-bonus-token.no-bonus' | translate }}</p>
  </div>
</div>

<ars-row ars-flex-box
         class="action-button-container">
  <ars-col>
    <button
      mat-flat-button
      class="help-button"
      (click)="openHelp()">
      <mat-icon>question_mark</mat-icon>
      {{ 'explanation.label' | translate}}
    </button>
  </ars-col>
  <ars-col>
    <app-dialog-action-buttons
      buttonsLabelSection="introduction"
      [spacing]="false"
      [cancelButtonClickAction]="buildDeclineActionCallback()">
    </app-dialog-action-buttons>
  </ars-col>
</ars-row>

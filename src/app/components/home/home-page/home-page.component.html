<m3-body-pane>
  <m3-supporting-pane
    priority="primary"
    type="fixed"
    #supportingPaneComponent>
    <app-frag-jetzt-logo></app-frag-jetzt-logo>
    <div>
      <app-app-rating
        *ngIf="accumulatedRatings"
        [ratingResults]="accumulatedRatings"></app-app-rating>
    </div>
    <div>
      <app-new-landing></app-new-landing>
    </div>
    <app-yt-video-wrapper></app-yt-video-wrapper>
  </m3-supporting-pane>
  <m3-supporting-pane
    priority="secondary"
    type="flexible">
    <mat-grid-list
      [cols]="carousel.window[windowClass].cols"
      [rowHeight]="carousel.window[windowClass].rowHeight">
      @for (tile of carousel.entries; track tile) {
        <mat-grid-tile
          [colspan]="
            Math.min(
              tile.window[windowClass]?.colspan ||
                carousel.defaultEntryWindow.colspan,
              carousel.window[windowClass].cols
            )
          "
          [rowspan]="
            Math.min(
              tile.window[windowClass]?.rowspan ||
                carousel.defaultEntryWindow.rowspan,
              carousel.window[windowClass].cols
            )
          ">
          <mat-card
            style="width: 100%; height: 100%"
            [appearance]="'outlined'">
            <img
              mat-card-image
              src="{{ tile.content.image.url }}"
              alt="{{ tile.content.image.alt }}"
              style="max-height: 50%; object-fit: contain" />
            <mat-card-header>
              <mat-card-title>
                {{ tile.content.title[currentLanguage] }}
              </mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <span>{{ tile.content.description[currentLanguage] }}</span>
            </mat-card-content>
          </mat-card>
        </mat-grid-tile>
      }
    </mat-grid-list>
  </m3-supporting-pane>
</m3-body-pane>

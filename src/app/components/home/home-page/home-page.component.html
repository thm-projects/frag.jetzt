<div
  style="display: none"
  [joyrideStep]="'greeting'"
  appJoyrideTemplate
  [stepPosition]="'center'"></div>

<div class="background-container">
  <div class="background-image"></div>
</div>
<div class="fill-header"></div>
<div
  class="fill-content"
  data-nosnippet>
  <div class="content-container">
    <div class="content">
      <div class="event-form-container">
        <div class="event-form-header-container">
          <span
            class="main-heading-secondary"
            aria-hidden="true">
            {{ "login.welcome" | translate }}
          </span>
          <span class="main-heading-primary">
            {{ "login.welcome-primary" | translate }}
          </span>
        </div>
        <div class="event-form-content">
          <app-new-landing></app-new-landing>
        </div>
        <div class="event-form-footer-container">
          <h2>
            <span data-nosnippet>
              <a
                [joyrideStep]="'feedbackLink'"
                appJoyrideTemplate
                [stepPosition]="'top'"
                href="https://frag.jetzt/participant/room/Feedback"
                target="_blank"
                rel="noreferrer noopener"
                aria-labelledby="feedback-aria">
                {{ "login.welcome-feedback" | translate }}
              </a>
            </span>
          </h2>
        </div>

        <button
          id="live_announcer-button"
          autofocus
          tabIndex="-1"
          (click)="announce()"
          class="visually-hidden">
          {{ "home-page.live-announcer" | translate }}
        </button>

        <app-app-rating
          *ngIf="accumulatedRatings"
          [ratingResults]="accumulatedRatings"></app-app-rating>
      </div>
    </div>
    <div class="fill"></div>
  </div>
</div>
<div class="fill-footer"></div>

<div class="visually-hidden">
  <div
    id="feedback-aria"
    style="display: none">
    {{ "login.feedback-aria" | translate }}
  </div>
</div>

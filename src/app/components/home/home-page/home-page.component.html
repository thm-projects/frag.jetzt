<div
  style="display: none"
  [joyrideStep]="'greeting'"
  appJoyrideTemplate
  [stepPosition]="'center'"></div>
<m3-body-pane>
  <m3-supporting-pane
    class="input-pane"
    [class.mobile]="isMobile()">
    <div
      class="flex-container book-room-container"
      fxLayout="column">
      <app-frag-jetzt-logo class="flex-item"></app-frag-jetzt-logo>
      <div
        class="flex-item flex-container"
        data-nosnippet
        fxLayout="column">
        <app-app-rating
          class="flex-item"
          *ngIf="accumulatedRatings"
          [ratingResults]="accumulatedRatings"></app-app-rating>
        <div
          class="flex-item"
          fxLayout="row"
          fxLayoutAlign="flex-start center">
          <app-new-landing></app-new-landing>
        </div>
        <div class="flex-item yt-video-wrapper">
          <img
            (click)="isAccepted = true"
            *ngIf="!isAccepted"
            [src]="imageSrc"
            alt="" />
          <iframe
            style="border-radius: 15px"
            *ngIf="isAccepted"
            #scaledIframe
            allowfullscreen
            tabindex="0"
            frameBorder="0"
            data-verified="true"
            title=""
            [src]="iframeSrc"></iframe>
        </div>
      </div>
    </div>
  </m3-supporting-pane>
  <m3-supporting-pane
    class="grid-pane"
    priority="secondary"
    type="flexible">
    <mat-grid-list
      [gutterSize]="'12px'"
      [cols]="carousel.window[windowClass].cols"
      [rowHeight]="carousel.window[windowClass].rowHeight">
      @for (tile of carousel.entries; track tile) {
        <mat-grid-tile
          [colspan]="
            Math.min(
              tile.window[windowClass]?.colspan ||
                carousel.defaultEntryWindow.colspan,
              carousel.window[windowClass].cols
            )
          "
          [rowspan]="
            Math.min(
              tile.window[windowClass]?.rowspan ||
                carousel.defaultEntryWindow.rowspan,
              carousel.window[windowClass].cols
            )
          ">
          <mat-card
            style="width: 100%; height: 100%"
            [appearance]="'raised'">
            <div
              style="
                flex-grow: 1;
                overflow: hidden;
                display: flex;
                flex-direction: column;
              ">
              <img
                mat-card-image
                style="height: 100%; align-self: center; padding: 8px"
                src="{{ tile.content.image.url }}"
                alt="{{ tile.content.image.alt }}" />
            </div>
            <mat-card-header>
              <mat-card-title>
                {{ tile.content.title[currentLanguage] }}
              </mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <span>{{ tile.content.description[currentLanguage] }}</span>
            </mat-card-content>
          </mat-card>
        </mat-grid-tile>
      }
    </mat-grid-list>
  </m3-supporting-pane>
</m3-body-pane>

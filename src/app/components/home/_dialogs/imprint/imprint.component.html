<!-- imprint -->
<ars-style-dialog-material>
  <ars-dialog-fullscreen (closeEmit)="closeEmit.emit();">
    <h1 header class="dialog-title" tabindex="0">{{ 'imprint.title' | translate }}</h1>
    <ng-container content>
      <app-imprint-en *ngIf="currentLang=='en'" tabindex="-1"></app-imprint-en>
      <app-imprint-de *ngIf="currentLang=='de'" tabindex="-1"></app-imprint-de>
    </ng-container>
  </ars-dialog-fullscreen>
</ars-style-dialog-material>

<!--Imprint-->
<h1
  tabindex="0"
  mat-dialog-title>
  {{ "imprint.title" | translate }}
</h1>

<mat-dialog-content tabindex="0">
  @switch (lang()) {
    @case ("de") {
      <app-imprint-de></app-imprint-de>
    }
    @case ("fr") {
      <app-imprint-fr></app-imprint-fr>
    }
    @default {
      <app-imprint-en></app-imprint-en>
    }
  }
</mat-dialog-content>

<mat-dialog-actions>
  <button
    mat-button
    mat-dialog-close>
    {{ "imprint.cancel" | translate }}
  </button>
  <span style="flex: 1"></span>
</mat-dialog-actions>

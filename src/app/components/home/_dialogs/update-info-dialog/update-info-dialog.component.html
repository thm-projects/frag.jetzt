<h3 matDialogTitle>{{ i18n().title }}</h3>

<mat-dialog-content>
  <app-markdown-viewer [data]="i18n().description"></app-markdown-viewer>
</mat-dialog-content>

<mat-dialog-actions>
  <button
    mat-button
    [mat-dialog-close]="false">
    {{ i18n().global.close }}
  </button>
  <span style="flex: 1"></span>
  <button
    mat-flat-button
    (click)="install()">
    {{ i18n().install }}
  </button>
</mat-dialog-actions>

<mat-dialog-content tabindex="-1">
  <app-ask-onboarding-de
    *ngIf="currentLanguage === 'de'"></app-ask-onboarding-de>
  <app-ask-onboarding-en
    *ngIf="currentLanguage === 'en'"></app-ask-onboarding-en>
  <app-ask-onboarding-fr
    *ngIf="currentLanguage === 'fr'"></app-ask-onboarding-fr>
</mat-dialog-content>

<app-dialog-action-buttons
  buttonsLabelSection="ask-onboarding"
  confirmButtonLabel="start"
  [cancelButtonClickAction]="onCancel"
  [confirmButtonClickAction]="onSubmit"></app-dialog-action-buttons>

<h2
  tabindex="0"
  mat-dialog-title>
  {{ "data-protection.title" | translate }}
</h2>

<mat-dialog-content tabindex="0">
  @switch (lang()) {
    @case ("de") {
      <app-data-protection-de></app-data-protection-de>
    }
    @case ("fr") {
      <app-data-protection-fr></app-data-protection-fr>
    }
    @default {
      <app-data-protection-en></app-data-protection-en>
    }
  }
</mat-dialog-content>

<mat-dialog-actions>
  <button
    mat-button
    [mat-dialog-close]="true">
    {{ "imprint.cancel" | translate }}
  </button>
  <span style="flex: 1"></span>
</mat-dialog-actions>

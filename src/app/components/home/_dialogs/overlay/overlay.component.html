<h2
  mat-dialog-title
  tabindex="0">
  {{ "overlay.title" | translate }}
</h2>

<mat-dialog-content tabindex="0">
  <p>{{ "overlay.message" | translate }}</p>
</mat-dialog-content>

<mat-dialog-actions>
  <button
    mat-button
    [mat-dialog-close]="false">
    {{ "overlay.cancel" | translate }}
  </button>
  <span style="flex: 1"></span>
  <button
    mat-flat-button
    [mat-dialog-close]="true"
    cdkFocusInitial>
    {{ "overlay.understood" | translate }}
  </button>
</mat-dialog-actions>

<h2
  mat-dialog-title
  tabindex="0"
  id="cookie-header">
  {{ "cookies.title" | translate }}
</h2>

<mat-dialog-content tabindex="-1">
  <app-cookies-de *ngIf="currentLanguage === 'de'"></app-cookies-de>
  <app-cookies-en *ngIf="currentLanguage === 'en'"></app-cookies-en>
  <app-cookies-fr *ngIf="currentLanguage === 'fr'"></app-cookies-fr>
</mat-dialog-content>

<mat-dialog-actions>
  <button
    [mat-dialog-close]="false"
    mat-button>
    {{ "cookies.cancel" | translate }}
  </button>
  <span style="flex: 1"></span>
  <button
    mat-button
    (click)="openDataProtection()">
    {{ "cookies.data-protection" | translate }}
  </button>
  <button
    mat-flat-button
    (click)="acceptCookies()">
    {{ "cookies.accept" | translate }}
  </button>
</mat-dialog-actions>

<div class="visually-hidden">
  <div id="info-label">{{ "cookies.info-label" | translate }}</div>
</div>

<m3-navigation>
  <router-outlet
    (activate)="onActive($event)"
    (detach)="onDetach($event)"
    (attach)="onAttach($event)"
    (deactivate)="onDeactivate($event)"></router-outlet>
</m3-navigation>

<style>
  #debugger {
    display: flex;
    flex-direction: column;
    position: fixed;
    right: 6px;
    bottom: 6px;
    z-index: 1000000;
    padding: 12px 8px;
    color: var(--mdc-text-button-label-text-color);
    box-shadow: var(--mdc-elevation-box-shadow-for-gss);
    background-color: var(--mdc-chip-elevated-selected-container-color);
    border-radius: var(--mdc-chip-container-shape-radius);
    border-style: solid;
    border-width: var(--mdc-chip-outline-width);
    border-color: var(--mdc-chip-disabled-outline-color);

    > * + * {
      margin-top: 8px;
    }
  }

  #debugger-state-button {
    position: fixed;
    z-index: 1000000;
    top: 50%;
    transform: translateY(-50%);
    right: 0;
    background-color: var(--md-sys-color-surface4);
  }
</style>
<button
  mat-icon-button
  id="debugger-state-button"
  *ngIf="!__debugger.isExtended"
  (click)="__debugger.__options.toggleExtension()">
  <mat-icon>arrow_left</mat-icon>
</button>
<div
  id="debugger"
  *ngIf="__debugger.isExtended">
  <div
    class="row content-space-between items-center"
    (click)="__debugger.__options['toggleExtension']()">
    <div class="row items-center">
      <a
        mat-icon-button
        href="https://i.imgur.com/u8RGnMR.gif">
        <mat-icon>more_vert</mat-icon>
      </a>
      <span>{{ windowClass() }}</span>
    </div>
    <button mat-icon-button>
      <mat-icon>arrow_right</mat-icon>
    </button>
  </div>
  <mat-chip
    *ngFor="let option of __debugger.self"
    (click)="option[1]()">
    {{ option[0] }}
  </mat-chip>
  <div class="row content-start gap-small">
    <button
      mat-icon-button
      (click)="m3DynamicThemeService.themeType = 'light'">
      <mat-icon>light_mode</mat-icon>
    </button>
    <button
      mat-icon-button
      (click)="m3DynamicThemeService.themeType = 'dark'">
      <mat-icon>dark_mode</mat-icon>
    </button>
    <input [(colorPicker)]="m3DynamicThemeService.themeColor" />
  </div>
</div>

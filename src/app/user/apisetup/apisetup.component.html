<m3-body-pane>
  <m3-supporting-pane class="content-pane">
    <!-- API Setup -->
    <div>
      <h1>
        API-Setups
        <mat-icon
          [matTooltip]="
            'Zusammenführung aus allen Anbietereinstellungen bzw. APIs und erlaubten Modellen, sowie einer Beschränkung.'
          ">
          help
        </mat-icon>
      </h1>
    </div>

    <!-- API Provider -->
    <div>
      <h1>
        Anbietereinstellungen
        <mat-icon [matTooltip]="'Einstellungen für Anbieter'">help</mat-icon>
      </h1>
      <div class="setting-wrapper">
        @for (setting of settings(); track setting.id) {
          <mat-card>
            <mat-card-header>
              <mat-card-title>{{ setting.provider }}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
              Einstellungen: {{ listKeys(setting) }}
              @if (setting.restriction_id) {
                <p>Beschränkung aktiv</p>
              }
            </mat-card-content>
            <mat-card-actions>
              <button
                mat-button
                (click)="deleteSetting(setting)">
                Löschen
              </button>
              <span style="flex: 1"></span>
              <button
                mat-button
                (click)="editSetting(setting)">
                Editieren
              </button>
            </mat-card-actions>
          </mat-card>
        }
      </div>
      <button
        class="btn-add"
        mat-flat-button
        (click)="addProvider()">
        Neue Anbietereinstellung
      </button>
    </div>

    <!-- API Models -->
    <div>
      <h1>
        Erlaubte Modelle
        <mat-icon
          [matTooltip]="
            'Hier können Sie eigene Modelle erstellen, falls diese nicht bereits exisistiern oder Sie bestehende anpassen wollen.'
          ">
          help
        </mat-icon>
      </h1>
    </div>
  </m3-supporting-pane>
</m3-body-pane>

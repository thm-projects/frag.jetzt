<div class="m3-nav-content-pane">
  <div
    class="mock-rail __rail"
    *ngIf="!extended">
    <button
      mat-icon-button
      (click)="extended = !extended">
      <mat-icon>menu</mat-icon>
    </button>
    <button
      mat-fab
      class="mat-elevation-z0">
      <mat-icon>edit</mat-icon>
    </button>
    <div style="width: 100%">
      <ng-container *ngTemplateOutlet="actions"></ng-container>
    </div>
  </div>
  <div
    class="mock-drawer __drawers"
    *ngIf="extended">
    <div class="mock-drawer-header">
      <button
        mat-icon-button
        (click)="extended = !extended">
        <mat-icon>close</mat-icon>
      </button>
    </div>
    <div>
      <ng-container *ngTemplateOutlet="actions"></ng-container>
    </div>
  </div>
  <div
    class="m3-nav-drawer-content"
    #content>
    <div class="mock-top-bar"></div>
    <div class="m3-nav-drawer-content-pane">
      <ng-content></ng-content>
    </div>
    <div class="mock-bottom-bar">
      <div class="mock-bottom-bar-button-container">
        <ng-container *ngTemplateOutlet="actions"></ng-container>
      </div>
    </div>
  </div>
</div>

<ng-template #actions>
  <button
    m3-label-button
    [activated]="true">
    <span m3-icon>face</span>
    <span m3-label>face</span>

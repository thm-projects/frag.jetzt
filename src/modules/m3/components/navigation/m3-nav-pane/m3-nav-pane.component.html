<div
  class="m3-nav-drawer-shadow"
  [ngClass]="extended ? 'drawer' : 'rail'">
  <div
    [ngClass]="
      extended
        ? 'm3-nav-drawer-expansion __drawers'
        : 'm3-nav-drawer-rail __rail'
    ">
    <div class="m3-nav-drawer-header">
      <span
        class="m3-nav-drawer-menu-button material-symbols-outlined"
        role="button"
        (click)="extended = !extended">
        menu
      </span>
      <span class="m3-nav-drawer-title">Title</span>
    </div>
    <ng-container *ngIf="!extended">
      <button
        mat-fab
        class="mat-elevation-z0">
        <mat-icon>edit</mat-icon>
      </button>
    </ng-container>
    <div
      [ngStyle]="{
        width: extended ? 'auto' : '100%'
      }">
      <ng-container *ngTemplateOutlet="actions"></ng-container>
    </div>
  </div>
</div>
<div
  class="m3-nav-drawer-content"
  #content>
  <div class="m3-nav-top-bar">
    <button (click)="elevation = 1">elevation 1</button>
    <button (click)="elevation = 0">elevation 0</button>
  </div>
  <div class="m3-nav-drawer-content-outlet">
    <ng-content></ng-content>
  </div>
  <div class="m3-nav-bottom-bar">
    <div class="m3-nav-bar-button-container">
      <ng-container *ngTemplateOutlet="actions"></ng-container>
    </div>
  </div>
</div>

<ng-template #actions>
  <button
    m3-label-button
    [activated]="true">
    <span m3-icon>home</span>
    <span m3-label>Home</span>
  </button>
  <button m3-label-button>
    <span m3-icon>list</span>
    <span m3-label>List</span>
    <span m3-badge>+4</span>
  </button>
  <button m3-label-button>
    <span m3-icon>backup_table</span>
    <span m3-label>Room</span>
  </button>
  <button m3-label-button>
    <span m3-icon>question_answer</span>
    <span m3-label>Comments</span>
    <span m3-badge>+420</span>
  </button>
</ng-template>

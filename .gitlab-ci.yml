variables:
  BUILD_DIR: dist

stages:
  - install
  - test
  - codequality
  - build
  - deploy
  - deploy_servers

install:
  stage: install
  tags:
    - angular
  image: local-angular:13
  allow_failure: false
  script:
    - npm ci
  artifacts:
    paths:
      - node_modules/
      - /root/.cache/Cypress/
    expire_in: 30 minutes

eslint:
  stage: codequality
  tags:
    - angular
  image: local-angular:13
  allow_failure: false
  dependencies:
    - install
  needs:
    - install
  script:
    - node_modules/eslint/bin/eslint.js -c .eslintrc.json --ext .ts ./src

unit_tests:
  stage: test
  tags:
    - angular
  image: local-angular:13
  allow_failure: true
  dependencies:
    - install
  needs:
    - install
  artifacts:
    paths:
      - coverage
  script:
    - npm test

.e2e_cypress:
  stage: test
  tags:
    - angular
  image: local-angular:13
  allow_failure: true
  variables:
    TEST_USER_MAIL: $E2E_TEST_USER_MAIL
    TEST_USER_PASSWORD: $E2E_TEST_USER_PASSWORD
    TEST_ROOM_SHORTID: $E2E_TEST_ROOM_SHORTID
  dependencies:
    - install
  needs:
    - install
  before_script:
    - apt-get update && apt-get -y install libgtk2.0-0 libgtk-3-0 libgbm-dev libnotify-dev libgconf-2-4 libnss3 libxss1 libasound2 libxtst6 xauth xvfb
    - ./node_modules/.bin/cypress install
  script:
    - source ci_staging_backend.export
    - npx cypress verify
    - ng e2e arsnova-angular-frontend --watch=false
  artifacts:
    paths:
      - cypress/videos
    expire_in: 15 mins

sonar:
  stage: codequality
  only:
    - staging
  tags:
    - sonar-cli
  allow_failure: false
  dependencies:
    - unit_tests
    - install
  needs:
    - unit_tests
    - install
  script:
    - sonar-scanner -Dsonar.login=$SONAR_TOKEN -Dsonar.host.url=https://scm.thm.de/sonar/ -Dsonar.qualitygate.wait=true

ngbuild:
  stage: build
  tags:
    - angular
  image: local-angular:13
  allow_failure: false
  dependencies:
    - install
  needs:
    - install
  script:
    - ng build --configuration production --aot
  artifacts:
    paths:
      - "$BUILD_DIR"

deploy_staging:
  stage: deploy_servers
  only:
    - staging
  tags:
    - ssh
  dependencies:
    - build_image
  needs:
    - build_image
  script:
    - eval $(ssh-agent -s)
    - mkdir ~/.ssh
    - ssh-keyscan "$STAGING_SERVER_URL" >> ~/.ssh/known_hosts
    - ssh-add <(echo "$STAGING_KEY")
    - ssh $STAGING_SSH_CMD

deploy_production:
  stage: deploy_servers
  only:
    - master
  tags:
    - ssh
  dependencies:
    - ngbuild
  script:
    - eval $(ssh-agent -s)
    - mkdir ~/.ssh
    - ssh-keyscan "$PROD_SERVER_URL" >> ~/.ssh/known_hosts
    - ssh-add <(echo "$PROD_KEY")
    - ssh "$PROD_SSH_URL"

deploy_frag_thm:
  stage: deploy_servers
  only:
    - master
  tags:
    - ssh
  needs:
    - job: build_image
      artifacts: false
  script:
    - eval $(ssh-agent -s)
    - mkdir ~/.ssh
    - ssh-keyscan "$SSH_FRAG_THM_SERVER_URL" >> ~/.ssh/known_hosts
    - ssh-add <(echo "$SSH_FRAG_THM_PRIVATE_KEY")
    - ssh "$SSH_FRAG_THM_USER"

.build_image_template:
  stage: deploy
  image:
    name: gcr.io/kaniko-project/executor:debug
    entrypoint: [""]
  tags:
    - kaniko
  script:
    - sed -i '/^dist$/d' .dockerignore
    - mkdir -p /kaniko/.docker
    - echo "{\"auths\":{\"$CI_REGISTRY\":{\"username\":\"$CI_REGISTRY_USER\",\"password\":\"$CI_REGISTRY_PASSWORD\"}}}" > /kaniko/.docker/config.json
    - /kaniko/executor
      --context     "$CI_PROJECT_DIR"
      --dockerfile  "$CI_PROJECT_DIR/.docker/Dockerfile.kaniko"
      --destination "$CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG"
      --build-arg   "BUILD_DIR=$BUILD_DIR"

build_image:
  extends: .build_image_template
  only:
    - staging
    - master

build_image_manual:
  extends: .build_image_template
  when: manual
  except:
    - staging
    - master

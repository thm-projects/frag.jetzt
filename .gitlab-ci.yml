variables:
  BUILD_DIR: dist

stages:
  - test
  - codestyle
  - build
  - deploy

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - node_modules/

tslint:
  stage: codestyle
  tags:
    - nodejs
  allow_failure: false
  dependencies: []
  script:
    - npm install
    - node_modules/tslint/bin/tslint -p ./tsconfig.json -c ./tslint.json --project

unit_tests:
 stage: test
 tags:
   - nodejs
 allow_failure: false
 dependencies: []
 artifacts:
   paths:
     - coverage
 script:
   - npm i
   - npm test

sonar:
  stage: codestyle
  # only:
  #   - master
  tags:
    - sonar-cli
  allow_failure: true
  variables:
    GIT_DEPTH: 0
  dependencies:
    - unit_tests
  script:
    - npm i
    - sonar-scanner -Dsonar.login=$SONAR_TOKEN -Dsonar.host.url=https://scm.thm.de/sonar/

ngbuild:
  stage: build
  tags:
    - angular
  allow_failure: false
  dependencies: []
  script:
    - npm install -g @angular/cli
    - npm install
    - ng build --prod --aot
  artifacts:
    paths:
      - "$BUILD_DIR"

deploy:
  stage: deploy
  only:
    - master
  tags:
    - ssh
  dependencies:
    - tslint
    - ngbuild
  script:
    - eval $(ssh-agent -s)
    - mkdir ~/.ssh
    - ssh-keyscan "$SERVER_URL" >> ~/.ssh/known_hosts
    - ssh-add <(echo "$SSH_PRIVATE_KEY")
    - scp -r "$BUILD_DIR"* "$SSH_URL"

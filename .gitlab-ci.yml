variables:
  BUILD_DIR: dist

stages:
  - test
  - codestyle
  - build
  - deploy

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - node_modules/

eslint:
  stage: codestyle
  tags:
    - angular
  image: local-angular:13
  allow_failure: true
  dependencies: []
  script:
    - npm ci
    - node_modules/eslint/bin/eslint.js -c .eslintrc.json --ext .ts ./src

unit_tests:
  stage: test
  tags:
    - angular
  image: local-angular:13
  allow_failure: false
  dependencies: []
  artifacts:
    paths:
      - coverage
  script:
    - npm ci
    - npm test

sonar:
  stage: codestyle
  only:
    - staging
  tags:
    - sonar-cli
  allow_failure: true
  dependencies:
    - unit_tests
  script:
    - npm ci
    - sonar-scanner -Dsonar.login=$SONAR_TOKEN -Dsonar.host.url=https://scm.thm.de/sonar/

ngbuild:
  stage: build
  tags:
    - angular
  image: local-angular:13
  allow_failure: false
  dependencies: []
  script:
    - npm ci
    - ng build --prod --aot
  artifacts:
    paths:
      - "$BUILD_DIR"

deploy_staging:
  stage: deploy
  only:
    - staging
  tags:
    - ssh
  dependencies:
    - eslint
    - ngbuild
  script:
    - eval $(ssh-agent -s)
    - mkdir ~/.ssh
    - ssh-keyscan "$STAGING_SERVER_URL" >> ~/.ssh/known_hosts
    - ssh-add <(echo "$SSH_PRIVATE_KEY")
    - scp -r "$BUILD_DIR"* "$STAGING_SSH_URL"

.deploy_production:
  stage: deploy
  only:
    - master
  tags:
    - ssh
  dependencies:
    - eslint
    - ngbuild
  script:
    - eval $(ssh-agent -s)
    - mkdir ~/.ssh
    - ssh-keyscan "$SERVER_URL" >> ~/.ssh/known_hosts
    - ssh-add <(echo "$SSH_PRIVATE_KEY")
    - scp -r "$BUILD_DIR"* "$SSH_URL"

.build_image_template:
  stage: deploy
  image:
    name: gcr.io/kaniko-project/executor:debug
    entrypoint: [""]
  tags:
    - kaniko
  script:
    - sed -i '/^dist$/d' .dockerignore
    - mkdir -p /kaniko/.docker
    - echo "{\"auths\":{\"$CI_REGISTRY\":{\"username\":\"$CI_REGISTRY_USER\",\"password\":\"$CI_REGISTRY_PASSWORD\"}}}" > /kaniko/.docker/config.json
    - /kaniko/executor
      --context     "$CI_PROJECT_DIR"
      --dockerfile  "$CI_PROJECT_DIR/.docker/Dockerfile.kaniko"
      --destination "$CI_REGISTRY_IMAGE:$CI_COMMIT_REF_SLUG"
      --build-arg   "BUILD_DIR=$BUILD_DIR"

build_image:
  extends: .build_image_template
  only:
    - staging
    # - master

build_image_manual:
  extends: .build_image_template
  when: manual
  except:
    - staging
    - master

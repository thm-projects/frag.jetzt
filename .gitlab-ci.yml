variables:
  BUILD_DIR: dist
  MIRROR_REPO: git@github.com:thm-projects/arsnova-lite.git


stages:
  - codestyle
  - test
  - build
  - review
  - deploy

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - node_modules/

tslint:
  stage: codestyle
  tags:
    - nodejs
  allow_failure: false
  dependencies: []
  script:
    - npm install
    - node_modules/tslint/bin/tslint -p ./tsconfig.json -c ./tslint.json --project

